
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<div class="dark-wrapper">
	  	<div class="modal-window">
	  		<div class="title">
	  		    <p>Добавление проекта</p>
	  		    <img src="img/close.png" alt="" class="close">
	  		</div>
	  		<form class="feedback-form" action="#" method="POST">
	  			<div class="project-name">
	  				<label for="prj-name">Название проекта</label>
	  				<input type="text" name="prj-name" id="prj-name" placeholder="Введите название">
	  			</div>
	  			<div class="project-img">
	  				<label for="prj-file">Картинка проекта</label>
	  				<input type="text" name="fake-prj-file" id="fake-prj-file" placeholder="Загрузите изображение">
	  				<input type="file" name="prj-file" id="prj-file">
	  			</div>
	  			<div class="project-url">
	  				<label for="url">URL проекта</label>
	  				<input type="text" name="url" id="url" placeholder="Добавьте ссылку">
	  			</div>
	  			<div class="project-description">
	  				<label>Описание</label>
	  				<textarea placeholder="Пара слов о Вашем проекте"></textarea>
	  			</div>
	  			<div class="send-button">
	  				<input type="submit" name="submit" value="Добавить">
	  			</div>
	  	    </form>
	  	</div>
		</div>


		</body>
</html>
